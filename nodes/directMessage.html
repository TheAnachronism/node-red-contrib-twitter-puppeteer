<script type="text/javascript">
  RED.nodes.registerType('direct message', {
    category: 'Twitter',
    color: '#C0DEED',
    defaults: {
      name: { value: "" },
      browserlessConnection: { value: "browserless:3000" }
    },
    inputs: 1,
    outputs: 1,
    icon: "twitter.png",
    align: 'right',
    label: function () {
      return this.name || "direct message";
    },
    credentials: {
      authToken: {
        type: "password",
        required: true
      }
    }
  });
</script>

<script type="text/html" data-template-name="direct message">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-authToken"><i class="fa fa-key"></i> Auth Token</label>
    <input type="password" id="node-input-authToken">
  </div>
  <div class="form-row">
    <label for="node-input-browserlessConnection"><i class="fa fa-chrome"></i> Browserless connection</label>
    <input type="text" id="node-input-browserlessConnection">
  </div>
</script>

<script type="text/html" data-help-name="direct message">
  <p>Node to impersonate a twitter account and message a user directly.</p>
</script>
